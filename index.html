<!DOCTYPE html>

<body>

        </div>
        <div class="row">

                          <div class="carousel-item active">

                          <div class="carousel-item">
                            <img class="d-block w-100" src="./img/3.png" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="./img/4.jpg" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="./img/5.png" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="./img/6.jpg" alt="Third slide">
                          </div>
                          <div class="carousel-item">

                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="./img/11.jpg" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="./img/12.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">

                        <div class="form-group">
                          <label for="">Full Name</label>
                          <input type="text" class="form-control" id="" placeholder="Write your name">
                        </div>
                        <div class="form-group">
                          <label for="">Email address</label>
                          <input type="email" class="form-control" id="" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                          <label for="">Phone Number</label>
                          <input type="text" class="form-control" id="" placeholder="Phone Number">
                        </div>

                        <div class="form-group">
                          <label for="">Securely check your credit <a href="https://www.annualcreditreport.com/index.action">here....</a>                      </label>
                        <input type="text" class="form-control" id="" placeholder="Creadit Score">
                       
                        </div>                        

                        <div class="form-group ms-auto">
                            <button type="button" class="btn btn-success my-btn ">Submit</button>
                         
                          </div>

</div>

        <div class="row">

            </div>
        </div>

</div>
